{% load static %}
{% load drawing %}
	
	{% for elem in elems %} 	
	<div style="margin-left: {{elem.offset}}px;">
		{% if elem.selected %}
		<a style="color: red;" href="{{elem.elem.link}}">
		{% else %}
		<a style="color: black;" href="{{elem.elem.link}}">
		{% endif %}	
			{{elem.elem.name}}
		</a>
		{% if elem.childs %}
			{% drawing elem.childs %}
		{% endif %}
	</div>
	{% endfor %}
