{% load static %}
{% load drawing %}

	<div class="menubox">
	{% for elem in menu %} 	
		<div style="margin-left: {{elem.elem.offset}}px;">
			{% if elem.selected %}
			<a style="color: red;" href="{{elem.elem.link}}">
			{% else %}
			<a style="color: black;" href="{{elem.elem.link}}">
			{% endif %}	
				{{elem.elem.name}}
			</a>
			{% if elem.childs %}
				{% drawing elem.childs %}
			{% endif %}
		</div>
	{% endfor %}
	</div>
